<head>

</head>
<body>
    <div class="container4" style="padding: 100px;">
        <div class="d-flex justify-content-center flex-wrap" ng-controller="listPB">
            <div ng-repeat="x in Projects" style="text-align: left;">
                <div class="card bg-dark d-flex" style="width: 460px; height: 180px; margin: 10px; border: 3px solid white; border-radius: 10px; flex-direction: row;">
                    <img class="card-img-top" src="img/TIK.jpeg" style="width: 55%;" alt="Card image">
                    <div class="card-body d-grid">
                        <h6 style="font-size: 17px;" class="card-title">{{x.title}}</h6>
                        <p class="card-text">{{x.description}}</p>
                        <a href="{{x.urlP}}" style="height: 33px;" class="btn btn-primary btn-block">See Project</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center flex-wrap" ng-controller="lVideo">
            <div ng-repeat="x in videos" style="text-align: left;">
                <div class="card bg-dark d-flex" style="width: 460px; height: 180px; margin: 10px; border: 3px solid white; border-radius: 10px; flex-direction: row;">
                    <img class="card-img-top" src="{{x.snippet.thumbnails.high.url}}" style="width: 55%;" alt="Card image">
                    <div class="card-body d-grid">
                        <h6 style="font-size: 15px;" class="card-title">{{x.snippet.title}}</h6>
                        <p class="card-text" style="font-size: 13px;">{{x.snippet.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
