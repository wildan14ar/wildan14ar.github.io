<div ng-repeat="x in Projects | limitTo:4" style="text-align: left;">
    <div class="card bg-dark" style="width: 250px; height: 320px; margin: 10px; border: 3px solid white; border-radius: 10px;">
        <img class="card-img-top" src="img/TIK.jpeg" alt="Card image">
        <div class="card-body d-grid">
            <h6 style="font-size: 17px;" class="card-title">{{x.title}}</h6>
            <p class="card-text">{{x.description}}</p>
            <a ng-if="x.urlP" href="{{x.urlP}}" class="btn btn-primary btn-block">See Project</a>
        </div>
    </div>
</div>
