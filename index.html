<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- CDN AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- main -->
    <title ng-bind="title"></title>
    <link rel="shortcut icon" href="img/war.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div ng-include="'templates/header.htm'"></div>
    <div ng-view=""></div>
    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "templates/Home.html",
                    controller: 'HomeController'
                })
                .when("/Portofolio", {
                    templateUrl: "templates/Portofolio.html",
                    controller: 'PortofolioController'
                })
                .when("/About", {
                    templateUrl: "templates/About.html",
                    controller: 'AboutController'
                })
                .when("/Experience", {
                    templateUrl: "templates/Experience.html",
                    controller: 'ExperienceController'
                })
                .when("/Project", {
                    templateUrl: "templates/Project.html",
                    controller: 'ProjectController'
                })
                .when("/Blog", {
                    templateUrl: "templates/Blog.html",
                    controller: 'BlogController'
                })
                .when("/Contact", {
                    templateUrl: "templates/Contact.html",
                    controller: 'ContactController'
                });
        });

        // Controller untuk halaman home
        app.controller('HomeController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Home';
        });
        app.controller('PortofolioController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Portofolio';
        });
        app.controller('AboutController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | About';
        });
        app.controller('ExperienceController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Experience';
        });
        app.controller('ProjectController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Project';
        });
        app.controller('BlogController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Blog';
        });
        app.controller('ContactController', function ($scope, $rootScope) {
            // Set judul halaman
            $rootScope.title = 'Wildan14AR | Contact';
        });
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/list.js"></script>
    <script src="js/index.js"></script>
    <script src="js/API Public.js"></script>
</body>
</html>
